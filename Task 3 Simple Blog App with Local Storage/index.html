<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-pen-fancy"></i>
                </div>
                <div class="header-text">
                    <h1 class="app-title">Simple Blog App</h1>
                    <p>Express your thoughts, share your ideas</p>
                </div>
            </div>
            <div class="header-wave">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100">
                    <path fill="#f9f9f9" fill-opacity="1" d="M0,64L80,69.3C160,75,320,85,480,80C640,75,800,53,960,48C1120,43,1280,53,1360,58.7L1440,64L1440,100L1360,100C1280,100,1120,100,960,100C800,100,640,100,480,100C320,100,160,100,80,100L0,100Z"></path>
                </svg>
            </div>
        </header>

        <main>
            <section class="blog-form">
                <h2>Create New Post</h2>
                <form id="post-form">
                    <div class="form-group">
                        <label for="post-title">Title</label>
                        <input type="text" id="post-title" placeholder="Enter post title" required>
                    </div>
                    <div class="form-group">
                        <label for="post-content">Content</label>
                        <textarea id="post-content" placeholder="Write your post content here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Post
                    </button>
                </form>
            </section>

            <section class="blog-posts">
                <div class="posts-header">
                    <h2>Your Posts</h2>
                    <div class="posts-count">
                        <span id="post-count">0</span> posts
                    </div>
                </div>
                <div id="posts-container">
                    <!-- Posts will be dynamically added here -->
                    <div class="empty-state" id="empty-state">
                        <i class="fas fa-file-alt empty-icon"></i>
                        <p>No posts yet. Create your first post!</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Simple Blog App. All rights reserved.</p>
        </footer>
    </div>

    <!-- Post Template -->
    <template id="post-template">
        <article class="post">
            <div class="post-header">
                <h3 class="post-title"></h3>
                <div class="post-actions">
                    <button class="btn btn-delete" title="Delete post">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="post-meta">
                <span class="post-date"></span>
            </div>
            <div class="post-content"></div>
        </article>
    </template>

    <script src="app.js"></script>
</body>
</html>
